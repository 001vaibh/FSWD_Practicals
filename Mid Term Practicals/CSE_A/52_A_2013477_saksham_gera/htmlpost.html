<!DOCTYPE html>
<html>
<head>
	<title>html form</title>
</head>
<body>
	<form method="post" action="action.php">
		<div>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Your Username" pattern="[A-Za-z]{10}" required>
                <br><br>
            </div>
            <div>
                <label for="email">E-Mail: </label>
                <input type="email" id="email" name="email" placeholder="Mail@example.com" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                <br><br>
            </div>
            <div>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact" placeholder="0000000000" pattern="[0-9]{10}"required>
            </div>
            <div>
                <span>Gender: </span>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male"> Male </label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female"> Female </label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other"> Other </label>
                <br><br>
            </div>
            <div>
                <label for="city">City: </label>
                <select name="city" id="city" required>
                    <option value="Baghpat">kanpur</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Bareilly">Bareilly</option>
                    <option value="Dehradun">Dehradun</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Jammu">Jammu</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Meerut">Meerut</option>
                    <option value="Saharanpur">Saharanpur</option>
                    <option value="Varanasi">Varanasi</option>
                </select>
                <br><br>
            </div>
            <div>
                <input type="submit" name="submit" id="submit" value="SUBMIT">
            <div>
		
	</form>

</body>
</html>
