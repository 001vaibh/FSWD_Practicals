<!DOCTYPE html>
<html>

<head>

    <title>form</title>
    <script>
        function validateForm() {
            var name = document.forms["myform"]["username"].value;
            if (name == "") {
                alert("Name can not be empty");
                return false;
            }
            var email = document.forms["myform"]["email"].value;
            if (email.value == "") {
                window.alert("Please Enter Email");
                email.focus();
                return false;
            }

            if (email.value.indexOf("@") <= 0) {
                window.alert("@ invalid position");
                email.focus();
                return false;
            }

            if ((email.value.charAt(email.value.length - 4) != '.') && (email.value.charAt(email.value.length - 3) != '.')) {
                window.alert(". invalid position");
                email.focus();
                return false;
            }

        }
    </script>
</head>

<body>
    <form name="myform" method="POST">
        <label></label>USERNAME: <input type="text" name="username" placeholder="Enter username" required> <br>

        <label>EMAIL:</label> <input type="email" name="email" placeholder="Enter email" required> <br>
        <label>Gender:</label> <br> Male <input type="radio" name="gender" value="Male"> <br>
        <label>Female:</label> <input type="radio" name="gender" value="Female"> <br>
        <label>Other:</label> <input type="radio" name="gender" value="Other"> <br>
        <label>Contact: </label><input type="text" maxlength="10" pattern="\d{10}" required><br>
        City: <select name="city" required>
            <option>Select City</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Mussoorie">Mussoorie</option>
            <option value="Nainital">Nainital</option>
            <option value="Chennai">Chennai</option>
            <option value="Pune">Pune</option>
            <option value="Banglore">Banglore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Lucknow">Lucknow</option>
        </select> <br> <br>
        <input type="Submit" value="submit" name="submit">
    </form>
</body>

</html>
