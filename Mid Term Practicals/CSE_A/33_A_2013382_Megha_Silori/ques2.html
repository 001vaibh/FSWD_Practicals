<html>
<head>
<script>
function validateForm() {
  var x = document.forms["FORM"]["name"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  var y = document.forms["FORM"]["contact"].value;
  if (y.length!=10) {
    alert("length must be 10");
    return false;
  }
 
}
</script>
</head>
<body>

<form name="FORM" action="ques2.html" onsubmit="return validateForm()" method="get">
  Name: <input type="text" name="name" required><br>
  EMAIL:<input type="email" name="email" required ><br>
  CONTACT:<input type="text" name="contact" required><br>
  GENDER: Male<input type="radio" id="male" name="gender" value="male">
   Female<input type="radio" id="female" name="gender" value="female"><br>
  CITY:<select  name="City" >
                 <option></option>
                 <option>Mumbai</option>
                 <option>Delhi</option>
                 <option>Jaipur</option>
                 <option>Mussoorie</option>
                 <option>Nanital</option>
                 <option>Chennai</option>
                 <option>Pune</option>
                 <option>Bangalore</option>
                 <option>Hyderabad</option>
                 <option>Lucknow</option>
                 </select><br>

  <input type="submit" name="submit" value="Submit">
</form>

</body>
</html>
