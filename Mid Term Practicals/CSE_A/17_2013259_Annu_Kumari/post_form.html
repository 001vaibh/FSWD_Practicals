<html>
    <head>
        <title>HTML Forms</title>
    </head>
<body>
<form method="POST" action="q2_form.html">
    USERNAME <input type="text" name="username" placeholder="Type Your Username" required><br>
    E-MAIL <input type="email" name="email" placeholder="Type Your E-mail" required><br>
    Contact<input type="contact" name="contact" placeholder="Type your phn no" required><br>
    Gender<br>Male <input type="radio" name="gender" value="male" checked> 
    Female<input type="radio" name="gender" value="female" checked><br>
    Select City <select name="city">
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Mussoorie">Mussooriee</option>
        <option value="Nanital">Nanital</option>
        <option value="Chennai">Chennai</option>
        <option value="Pune">Pune</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Lucknow">Lucknow</option>
    </select><br>
    <input type="submit" value="Click Here To Submit Your Data">
</form>
</body>
</html>
