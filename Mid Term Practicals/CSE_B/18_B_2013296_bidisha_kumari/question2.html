<html>
    <head>
    <title>Form</title>
</head>
        <body>
            <form  method= "GET" action ="form.html">
        USERNAME<input type="text" name="username" placeholder="Type Your Username" required><br>
        E-MAIL<input type="email" name="email" placeholder="Type Your E-mail" size="30" required><br>
        CONTACT <input type="text" name="contact number" placeholder="Type Your Contact Number" maxlength="10" pattern="\d{10}" required><br>
        Gender<br>
        Male<input type="radio" name="gender" value="male" >
        Female<input type="radio" name="gender" value="female" >
        Other<input type="radio" name="gender" value="other" ><br>
        Select City <select name="City">
           <option value="Jaipur"> Jaipur</option>
           <option value="Delhi"> Delhi</option>
           <option value="Mumbai"> Mumbai</option>
           <option value="Mussoorie"> Mussoorie</option>
           <option value="Nanital"> Nanital</option>
           <option value="Chennai"> Chennai</option>
           <option value="Pune">Pune</option>
           <option value="Banglore"> Banglore</option> 
           <option value="Hyderbad"> Hyderbad </option>
           <option value="Lucknow"> Lucknow</option>
        </select><br>
        <input type="submit" value="Click Here To Submit Your Data">
        </form>
    
        </body>
</html>
