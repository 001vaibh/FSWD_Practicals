<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form method="POST" action ="index.php">
            <table cellspacing = "10">
                <tr>
                    <td>Username</td>
                    <td><input type="text" style="width: 210px" name="username" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" style="width: 210px" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" style="width: 210px" name="contact" pattern="[1-9]{1}[0-9]{9}" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id = "radio">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label> 
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select style="width: 210px " name="city" required>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Jaipur</option>
                        <option>Mussoorie</option>
                        <option>Nainital</option>
                        <option>Chennai</option>
                        <option>Pune</option>
                        <option>Banglore</option>
                        <option>Hyderabad</option>
                        <option>Lucknow</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td style="padding-left: 60px;"><input type="submit"  value="SUBMIT" name="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
