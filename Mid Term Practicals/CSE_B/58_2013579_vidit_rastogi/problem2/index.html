<html>
    <head>
        <title>HTML Forms</title>
    </head>
<body>
<form method="GET" name="form1" action="index.html">
    USERNAME <input type="text" name="username" placeholder="Type Your Username" required><br>
    E-MAIL <input type="email" name="email" placeholder="Type Your E-mail" required><br>
    PHONE<input type="tel" name="phone" placeholder="Enter phone number" required><br>

    GENDER<br> <input type="radio" id="male" name="gender" value="male" checked="checked">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br>
    Select City <select name="city">
        <option value="Dehradun">Dehradun</option>
        <option value="Delhi">Delhi</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Udaipur">Udaipur</option>
        <option value="Kota">Kota</option>
        <option value="Shimla">Shimla</option>
        <option value="Noida">Noida</option>
        <option value="Srinagar">Srinagar</option>
        <option value="Ambala">Ambala</option>
        <option value="Uana">Uana</option>
        <option value="Alwar">Alwar</option>
    </select><br>
   
    <input type="submit" name="submit" onclick="phonenumber(document.form1.phone)" value="Click Here To Submit Your Data">
</form>
<script>function phonenumber(inputtxt)
    {
      var phoneno = /^\d{10}$/;
      if((inputtxt.value.match(phoneno)))
            {
          return true;
            }
          else
            {
            alert(inputtxt.value);
            return false;
            }
    }</script>
</body>
</html>
