<!DOCTYPE html>
    <head>
        <title>
            Form
        </title>
        <style>
            table,th,td{
            border: 1px groove black;
            border-collapse: collapse;
            align-items: center;
            align-content: center;
            font-family: verdana;
            }
        </style>
        <script>
            
            </script>
    </head>
    <body>
        <h1 >Please Enter Your Details</h1>
       
        <form method="GET" onsubmit="valid()"> 
            <table cellpadding="5px" cellspacing="5px" >
           <tr><td><label>Username</label></td><td><input type="text" name="name" value="" placeholder="Name" required></td></tr>
           <tr><td><label>E-Mail</label></td><td><input type="email" name="email" value="" placeholder="Mail@example.com" required><br></td></tr>
           <tr><td><label>Contact</label></td><td><input type="tel" name="contact" value="" placeholder="Phone Number" required><br></td></tr>
           <tr><td><label>Gender</label></td><td><input type="radio" name="gender" value="">Male
                            <input type="radio" name="gender" value="">Female
                            <input type="radio" name="gender" value="">Others</td></tr>
            <tr><td><label>City</label></td><td><select name="city" value="" >
                <option >Select City</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Musoorie">Musoorie</option>
                <option value="Nainital">Nainital</option>
                <option value="Chennai">Chennai</option>
                <option value="Pune">Pune</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Lucknow">Lucknow</option>
                    </select></td></tr>
                </table>
            <label> </label><input type="submit" value="Submit" >
        </form>
    </body>
    
</html>
