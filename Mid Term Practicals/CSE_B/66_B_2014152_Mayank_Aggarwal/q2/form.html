<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <form method="GET" action="form.html">
            Username <input type="text" placeholder="Enter Username" name="username" required><br>
            Email <input type="email" placeholder="Enter Email" name="email"><br>
            Contact <input type="number" min="1000000000" max="10000000000"  placeholder="Enter Contact Number" name="contact"><br>
            Gender - <br>
            Male <input type="radio" value="M" name="gender">
            Female <input type="radio" value="F" name="gender"><br>
          <br>Select Your city<br>
          <select name="city">
            Mumbai, Delhi, Jaipur, Mussoorie, Nanital, Chennai,
            Pune, Bangalore, Hyderabad, Lucknow
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Mussoorie">Mussoorie</option>
            <option value="Nanital">Nanital</option>
            <option value="Chennai">Chennai</option>
            <option value="Pune">Pune</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Lucknow">Lucknow</option>

          </select>
            <input type="submit">
        </form>
    </body>
</html>
