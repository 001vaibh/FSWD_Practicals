<html>
    <title>question2</title>
    <body>
        <form action="ques2.html" method="get">
            <label for="username">Username</label>
            <input type="name" placeholder="username" name="username" required><br>
            <label for="email">Email</label>
            <input type="email" placeholder="email-id" name="email"><br>
            <label for="phone">Contact  </label>
            <input type="tel" id="phone" name="phone"  pattern="[1-9]{1}[0-9]{9}"><br>
            Gender   <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male  </label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="city">City  </label>
             <select name="city">
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Jaipur</option>
                <option>Mussoorie</option>
                <option>Nanital</option>
                <option>Chennai</option>
                <option>Pune</option>
                <option>Bangalore</option>
                <option>Hyderabad</option>
                <option>Lucknow</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
