<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac1</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <script>
        $.getJSON("input.json", null, function (result) {

            var photosData = {}

            result.forEach(element => {
                let temp = [];
                temp.push(element["albumId"]);
                temp.push(element["url"].split("/")[4]);
                if(photosData[element["id"]])
                    photosData[element["id"]].push(temp)
                else
                    photosData[element["id"]] = [temp]
            });
            //photosData is our object of photos.
            console.log(photosData)

            //if we wish to get the data for id=3
            id = 3
            console.log(photosData[id])

            // if we wish to get id=5, albumId=2 data, then
            id = 5
            albumid = 2
            console.log(photosData[id][albumid-1]);
        });
    </script>
</body>

</html>
